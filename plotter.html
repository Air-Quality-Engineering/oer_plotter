<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>
		Plotter
	</title>
	<link rel="stylesheet" href="assets/css/jquery-ui.min.css">
	<style>
		html,
		body {
			margin: 0;
			padding: 0;
			height: 100%;
		}
		
		div {
			display: block;
		}
		
		#container {
			width: 100%;
			height: 100%;
		}
		
		#graph {
			float: left;
			width: 70%;
			height: 100%;
			box-sizing: border-box;
			padding: 10px;
		}
		
		#data {
			float: right;
			width: 30%;
			height: 100%;
			overflow-y: auto;
			box-sizing: border-box;
			padding: 10px;
		}
		
		#data div {
			margin-top: 10px;
		}
		
		.form-group {
			display: table;
		}
		
		label,
		input {
			display: table-cell;
		}
		
		#formula-display {
			text-align: center;
		}

	</style>
	<script type="text/x-mathjax-config">
		MathJax.Hub.Config({ tex2jax: {inlineMath: [["$","$"],["\\(","\\)"]]}, "HTML-CSS": { scale: 150, linebreaks: { automatic: true } }, SVG: { linebreaks: { automatic:true } }, displayAlign: "left" });
	</script>

</head>

<body>
        <button id='cyclone'>cyclone</button>

	<div id="container">
		<div id="graph">
		</div>
		<div id="data">
			<div id="options">
				<h4>Options:</h4>
				<div id="tabs">
					<ul>
						<li><a href="#xaxis">X-Axis</a></li>
						<li><a href="#yaxis">Y-Axis</a></li>
					</ul>
					<!-- Contents of First Tab -->
					<div id="xaxis">
						<div class="form-group">
							<label>
								Log scale: 
							</label>
							<input type="checkbox" id="xaxis-log" autocomplete="off"/>
						</div>
						<div class="form-group">
							<label>
								Start value of x: 
							</label>
							<input id="startx" />
						</div>
						<div class="form-group">
							<label>
								End value of x: 
							</label>
							<input id="endx" />
						</div>
					</div>
					<!-- Contents of Second Tab -->
					<div id="yaxis">
						<div class="form-group">
							<label>
								Log scale: 
							</label>
							<input type="checkbox" id="yaxis-log" autocomplete="off"/>
						</div>
						<div class="form-group">
							<label>
								Fix Axis Values: 
							</label>
							<input type="checkbox" id="yaxis-fix" autocomplete="off"/>
						</div>
						<div id="yvalues" style="display: none;">
							<div class="form-group">
								<label>
									Start value of y: 
								</label>
								<input id="starty" />
							</div>
							<div class="form-group">
								<label>
									End value of y: 
								</label>
								<input id="endy" />
							</div>
						</div>
					</div>
				</div>
			</div>

			<select id="select_formula" style="width:100%; margin-top:10px;"></select>

			<h4>Formula: <span id="formula-name"></span></h4>
			<div id="formula-display"></div><span id="formula-unit"></span>
			<div id="values">
			</div>
		</div>
	</div>

	<!-- A template to clone whenever a new formula is selected -->

	<div id="value-template" class="form-group" style="display: none;">
		<label></label>
		<input /><span class='variable-units'></span>
		<div class="slider">
		</div>
	</div>
	<!--  JAVASCRIPT INCLUDES   -->
	<!-- Plugins and Libraries -->
	<script type="text/javascript" src="assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="assets/js/jquery-ui.min.js"></script>
	<script type='text/javascript' src='assets/js/math.min.js'></script>
	<script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.min.js"></script>
	<script type="text/javascript" async
          src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-AMS_HTML-full"></script>

	<!-- Project files -->
	<script type='text/javascript' src='config/formulas.js'></script>
	<script type='text/javascript' src='config/config.js'></script>
	<script type='text/javascript' src='assets/js/main.js'></script>
	<script type='text/javascript' src='assets/js/plotter.js'></script>


	<script>
		$(document).ready(function() {
			init('default');
                        $('#cyclone').on('click', function() {
                            init('cyclone');
                        });
		});

	</script>
</body>

</html>
